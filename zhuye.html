<script>

</script>
 <!-- 数据表插件 -->
<script type="text/javascript">  
    //配置路径  
    require.config({
        paths: {
            echarts: 'echarts-2.2.7/build/dist'
        }
    });
    //开始使用  
    require(
        [
            'echarts',
            'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载  
        ],
        function (ec) {
            // 基于准备好的dom，初始化echarts图表  
            var myChart = ec.init(document.getElementById('chartContainer'));

            var option = {
                tooltip: {
                    show: true
                },
                legend: {
                    data: ['金额-阶段']
                },
                xAxis: [
                    {
                        type: 'category',
                        data: ["资质审查", "需求分析", "价值建议", "确定决策者", "提案/报价", "谈判复审", "丢失的线索", "成交"],
                    },
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        "name": "金额-阶段",
                        "type": "bar",
                        "data": [25000000, 10000000, 7000000, 10500000, 2500000, 7000000, 4500000, 3500000]
                    }
                ]
            };

            // 为echarts对象加载数据   
            myChart.setOption(option);
        }
    );
</script>
